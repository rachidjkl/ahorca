<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="contenedor">
        <img class="titular"src="img/titular.png" alt="">
        <p class ="pista" id ="pista">Naturaleza</p>
        <div class="imagen">
            <img id="colgado" src="" alt="">
        </div>
        <div class="palabras" id="palabras"></div>
        <div class="teclado" id="teclado"></div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <span class="texto-header">Has perdido</span>
            </div>
            <div class="modal-body">
              <span>
                mmg
              </span>
            </div>
            <button class="btnVolver btn btn-primary">Volver a jugas</button>
            <button type="submit" class="btnSalir btn btn-secondary">Salir</button>
          </div>
        </div>
    </div>


    <div class="modal fade" id="ganarModal" tabindex="-1" aria-labelledby="ganarModalLabel" aria-hidden="true" data-bs-backdrop="static">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <span class="texto-header">Has Ganado</span>
          </div>
          <div class="modal-body">
            <span>
              mmg
            </span>
          </div>
          <button class="btnVolver btn btn-primary">Volver a jugas</button>
          <button type="submit" class="btnSalir btn btn-secondary">Salir</button>
        </div>
      </div>
  </div>

  <div class="modal fade" id="nombreModal" tabindex="-1" aria-labelledby="nombreModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <span class="texto-header">Bienvenido</span>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action=""></form>
        <div class="modal-body">
          <span>
            <div class="form-floating mb-3">
              <input id="inpNombre" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Nombre</label>
            </div>
          </span>
        </div>
        <button type="submit" id="btnJugar" class="btn btn-primary">Jugar</button>
        </form>
      </div>
    </div>
</div>

</body>
</html>
